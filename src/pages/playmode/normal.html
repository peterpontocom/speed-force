<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../../public/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../css/fonts.css" />
    <link rel="stylesheet" href="../../css/global.css" />

    <title>Speed Force</title>

          <p>Loading the game...</p>
        </div>
        <div class="driver">
          <p><strong class="speedContent">00.0</strong> Palavras por segundo</p>
          <div class="keyboard">
            <input
              type="text"
              id="key"
              placeholder="Digite aqui o Texto acima"
            /><svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"

              fill="#ffffff"
              viewBox="0 0 256 256"
            >
              <path
                d="M223.51,48h-191A16.51,16.51,0,0,0,16,64.49v127A16.51,16.51,0,0,0,32.49,208h191A16.51,16.51,0,0,0,240,191.51v-127A16.51,16.51,0,0,0,223.51,48ZM224,191.51a.49.49,0,0,1-.49.49h-191a.49.49,0,0,1-.49-.49v-127a.49.49,0,0,1,.49-.49h191a.49.49,0,0,1,.49.49ZM208,128a8,8,0,0,1-8,8H56a8,8,0,0,1,0-16H200A8,8,0,0,1,208,128Zm0-32a8,8,0,0,1-8,8H56a8,8,0,0,1,0-16H200A8,8,0,0,1,208,96ZM72,160a8,8,0,0,1-8,8H56a8,8,0,0,1,0-16h8A8,8,0,0,1,72,160Zm96,0a8,8,0,0,1-8,8H96a8,8,0,0,1,0-16h64A8,8,0,0,1,168,160Zm40,0a8,8,0,0,1-8,8h-8a8,8,0,0,1,0-16h8A8,8,0,0,1,208,160Z"
              ></path>
            </svg>
          </div>
        </div>
      </div>
      <div class="config">
        <div class="profile">
          <div class="profile-photo">
            <img
              src="../../assets/profile-icon/cyber/cyber-character-1.jfif"
              alt="foto de perfil"
            />
          </div>
          <span class="username">Username</span>
        </div>
        <div class="reload">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="#ffffff"
            viewBox="0 0 256 256"
          >
            <path
              d="M224,128a96,96,0,0,1-94.71,96H128A95.38,95.38,0,0,1,62.1,197.8a8,8,0,0,1,11-11.63A80,80,0,1,0,71.43,71.39a3.07,3.07,0,0,1-.26.25L44.59,96H72a8,8,0,0,1,0,16H24a8,8,0,0,1-8-8V56a8,8,0,0,1,16,0V85.8L60.25,60A96,96,0,0,1,224,128Z"

          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="#ffffff"
            viewBox="0 0 256 256"
          >
            <path

        <div class="logout">
          <a href="../../../index.html">Sair</a>
        </div>

    <script src="../../js/backgroundChange.js"></script>
    <script src="../../js/textRandom.js"></script>
    <script src="../../js/stampede.js"></script>
    <script src="../../js/profile.js"></script>
